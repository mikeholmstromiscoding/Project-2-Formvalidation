<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="SignIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">
   <script src="https://kit.fontawesome.com/fb3fda9d53.js" crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>
<body>
    <nav class="navbar text-center">
        <div class="container">
            <span class="navbar-brand">
                <h1>Sign In</h1>
            </span>
        </div>
    </nav>
    <section id="regForm">
        <div class="container">
            <div class="info">
                <p class="text-center">Welcome back! Sign in below</p>
            </div>
            <form id="formReg">
                <div>
                    <label for="email"></label>
                    <input id="email" class="form-control" type="text" name="email" placeholder="Email Address"
                        autocomplete="off">
                    <div id="error_email" class="invalid-feedback"></div>
                </div>
                <div>
                    <label for="passWord"></label>
                    <input id="passWord" class="form-control" type="password" name="password" placeholder="Password"
                        autocomplete="off">
                    <div id="error_passWord" class="invalid-feedback"></div>
                </div>
                <div class="forgot-password text-center"><a href="#">Forgot password?</a></div>
                <button id="btnSubmit" type="submit" class="btn-form">Sign In</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
